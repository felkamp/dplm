<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>MoviesForMe</title>
    {% endblock %}
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/movie_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/genres_page.css' %}">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="{% static 'js/slick.js' %}" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <header class="header">
        <nav class="navigation container">
            <a href="" class="header-logo">
                <img src="{%static 'img/logo.png' %}" alt="логотип" class="">
            </a>
            <ul class="site-navigation">
                {% block nav %}
                    <li>
                        <a href="{% url 'genres_page_url' %}">Категории</a>
                    </li>
                    <li>
                        <a href="">Топ-100</a>
                    </li>
                {% endblock %}
            </ul>
            <div class="topnav">
                <div class="search-container">
                    <form action="">
                        <input type="text" placeholder="Поиск.." name="q">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>

            <ul class="user-login">
                {% if user.is_authenticated %}
                    <li>
                        <a href="">user: {{user.username}}</a>
                    </li>
                    <li>
                        <a href="">Выйти</a>
                    </li>
                {% else %}
                    <li>
                        <a href="">Войти</a>
                    </li>
                    <li>
                        <a href="">Регистрация</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
